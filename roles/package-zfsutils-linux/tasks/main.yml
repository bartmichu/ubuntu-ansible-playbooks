---
# package-zfsutils-linux tasks main file

- name: Explicitly update repositories cache
  become: true
  apt:
    force_apt_get: yes
    update_cache: yes

- name: Install package
  become: true
  apt:
    name:
      - zfsutils-linux

- name: Copy config file
  become: true
  copy:
    src: zfsutils-linux
    dest: /etc/cron.d/zfsutils-linux
    force: yes
    backup: false
    owner: root
    group: root
    mode: "0644"
  